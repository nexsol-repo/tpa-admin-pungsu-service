plugins {
    id 'java-library'
    id 'org.springframework.boot' apply(false)
    id 'io.spring.dependency-management'
    id 'io.spring.javaformat' apply(false)
    id 'org.asciidoctor.jvm.convert' apply(false)
}

apply from: 'lint.gradle'

allprojects {
    group = "${projectGroup}"
    version = "${applicationVersion}"

    repositories {
        mavenCentral()
    }
}

subprojects {
    apply plugin: 'java-library'
    apply plugin: 'org.springframework.boot'
    apply plugin: 'io.spring.dependency-management'
    apply plugin: 'org.asciidoctor.jvm.convert'

    dependencyManagement {
        imports {
            mavenBom "org.springframework.cloud:spring-cloud-dependencies:${springCloudDependenciesVersion}"
        }
    }

    dependencies {
        compileOnly("org.projectlombok:lombok:1.18.42")
        annotationProcessor("org.projectlombok:lombok:1.18.42")
        annotationProcessor 'org.springframework.boot:spring-boot-configuration-processor'
        testImplementation 'org.springframework.boot:spring-boot-test'
        testImplementation 'org.junit.jupiter:junit-jupiter-api'
        testImplementation 'org.junit.jupiter:junit-jupiter-engine'
        testRuntimeOnly 'org.junit.platform:junit-platform-launcher'
        testImplementation 'org.assertj:assertj-core'
        testImplementation 'org.mockito:mockito-core'
    }

    java {
        toolchain {
            languageVersion = JavaLanguageVersion.of(project.javaVersion)
        }
    }

    bootJar.enabled = false
    jar.enabled = true

    test {
        useJUnitPlatform {
            excludeTags 'develop', 'restdocs'
        }
    }

    testing {
        suites {
            test {
                targets {
                    unitTest {
                        testTask.configure {
                            group = 'verification'
                            useJUnitPlatform {
                                excludeTags 'develop', 'context', 'restdocs'
                            }
                        }
                    }

                    contextTest {
                        testTask.configure {
                            group = 'verification'
                            useJUnitPlatform {
                                includeTags 'context'
                            }
                        }
                    }

                    restDocsTest {
                        testTask.configure {
                            group = 'verification'
                            useJUnitPlatform {
                                includeTags 'restdocs'
                            }
                        }
                    }

                    developTest {
                        testTask.configure {
                            group = 'verification'
                            useJUnitPlatform {
                                includeTags 'develop'
                            }
                        }
                    }
                }
            }
        }
    }
}

// RestDocs 전용 모듈 설정
project(':tests:api-docs') {
    apply plugin: 'org.asciidoctor.jvm.convert'

    ext {
        snippetsDir = layout.buildDirectory.dir('generated-snippets')
    }

    test {
        outputs.dir snippetsDir
    }

    tasks.named('asciidoctor') {
        // configurations 'asciidoctorExtensions'는 해당 모듈 build.gradle에서 관리하도록 제거 가능
        inputs.dir snippetsDir
        dependsOn restDocsTest

        sources {
            include '**/index.adoc'
        }

        baseDirFollowsSourceDir()
    }
}

// 실행 모듈 설정: 타 모듈의 결과물을 가져오는 전용 로직
project(':core:core-api') {
    bootJar {
        // 다른 모듈(api-docs)의 태스크가 완료된 후 실행되도록 의존성만 정의
        def apiDocsProject = project(':tests:api-docs')
        dependsOn apiDocsProject.tasks.named('asciidoctor')

        // 생성된 문서를 JAR 내부로 복사하는 로직만 유지
        from (apiDocsProject.layout.buildDirectory.dir('docs/asciidoc')) {
            into 'static/docs'
        }
    }
}